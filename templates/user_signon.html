{% extends "base.html" %}
{% block content %}
<h1>Signup</h1>
        <form action="/user-input" method="post">
            <table>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td>
                        <input name="username" type="text" value="{{un_1}}">
                        <span class="error">{{un_p}}</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td>
                        <input name="password" type="password">
                        <span class="error">{{pw_p}}</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="verify">Verify Password</label></td>
                    <td>
                        <input name="verify" type="password">
                        <span class="error">{{vpw_p}}</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email (optional)</label></td>
                    <td>
                        <input name="email" value="{{em_1}}">
                        <span class="error">{{em_p}}</span>
                    </td>
                </tr>
            </table>
            <input type="submit">
        </form>        
{% endblock %}
